spring:
  application:
    name: usuario-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8001
  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: 'true'
      settings:
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
