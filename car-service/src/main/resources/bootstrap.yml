server.port=8002
spring.application.name=carro-service

spring:
  application:
    name: carro-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8002
  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: 'true'
      settings:
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
